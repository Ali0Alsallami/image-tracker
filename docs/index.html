<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتبع الصور</title>
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 flex flex-col items-center p-6 min-h-screen">
    <header class="text-center mb-8">
        <h1 class="text-4xl font-extrabold text-gray-800 drop-shadow-md">تتبع الصور</h1>
        <p class="text-lg text-gray-600 mt-2">ارفع صورة للبحث عنها عبر الإنترنت</p>
    </header>
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg transform transition-all hover:scale-105">
        <input
            type="file"
            accept="image/*"
            id="imageInput"
            class="mb-6 w-full text-gray-700"
        />
        <div id="preview" class="mb-6"></div>
        <button
            onclick="uploadImage()"
            id="searchButton"
            class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-indigo-700 transition-all flex items-center justify-center"
        >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            رفع وبحث عن الصورة
        </button>
        <div id="progressContainer" class="mt-4 hidden">
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progressBar" class="bg-blue-500 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <p id="progressText" class="text-center text-sm text-gray-600 mt-2">جارٍ الرفع: 0%</p>
        </div>
    </div>
    <div id="results" class="mt-10 w-full max-w-2xl hidden">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">نتائج البحث</h2>
        <div class="bg-white p-6 rounded-2xl shadow-xl">
            <h3 class="text-lg font-medium text-gray-700 mb-3">روابط البحث:</h3>
            <p><a id="googleLink" href="#" target="_blank" class="text-blue-500 hover:underline">البحث على Google Images</a></p>
            <p><a id="yandexLink" href="#" target="_blank" class="text-blue-500 hover:underline">البحث على Yandex Images</a></p>
            <p><a id="bingLink" href="#" target="_blank" class="text-blue-500 hover:underline">البحث على Bing Visual Search</a></p>
        </div>
    </div>
    <footer class="text-sm text-gray-500 mt-10">
        الصور تُرفع إلى imgbb لتوليد روابط البحث.
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
